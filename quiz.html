<!DOCTYPE html>
<html>
<head>
  <title>Quiz Form</title>
  <link rel="stylesheet" type="text/css" href="quiz.css">
  <script src="quiz.js"></script>
</head>
<body>
  <form>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required pattern="[0-9]+" minlength="6" maxlength="6">
    <br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label for="password">Quiz Password:</label>
    <input type="password" id="password" name="password" placeholder="The password is QuiZ4321" required>
    <br><br>

    <button type="submit" id="start-quiz-button" onclick="startQuiz()">Start Quiz</button>

    <div id="alert" class="alert"></div>
  </form>
</body>
</html>
